<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторна робота №3</title>
  <style>
    #image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    img {
      border: 2px solid black;
      margin-bottom: 20px;
    }
    .controls {
      margin-top: 10px;
    }
    .controls label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Виберіть зображення</h1>
  <ul id="image-list"></ul>
  <div id="image-container">
    <img id="main-image" src="https://w7.pngwing.com/pngs/578/296/png-transparent-mercedes-benz-sprinter-mercedes-benz-a-class-car-mercedes-angle-emblem-trademark.png" alt="Mercedes" width="300" height="200">
    <div class="controls">
      <label for="width">Ширина:</label>
      <input type="number" id="width" value="300">
      <label for="height">Висота:</label>
      <input type="number" id="height" value="200">
      <label for="border">Товщина рамки:</label>
      <input type="number" id="border" value="2">
      <label for="alt">Альтернативний текст:</label>
      <input type="text" id="alt" value="Mercedes">
      <button id="apply-changes">Застосувати</button>
    </div>
  </div>
  <script src="Daryna.js"></script>
</body>
</html>
